<div class="container">
  <div class="row main">
    <div class="panel-heading">
             <div class="panel-title text-center">
                 <h1 class="title">Neta Seguros</h1>
                 <hr />
               </div>
          </div>
    <div class="main-login main-center">
      <form class="form-horizontal"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
        >

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">
            Nombre
          </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Por favor ingresa tu nombre"
                ngModel
                required
                />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">
            Email
          </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              placeholder="Por favor introduce tu correo"
              ngModel
              required
              email
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">
            Nombre de usuario
          </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Introduce tu nombre de usuario"
              ngModel
              required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Introduce tu password"
              ngModel
              required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Confirma password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input
              type="password"
               class="form-control"
               name="confirm"
               id="confirm"
               placeholder="Confirma tu password"
               ngModel
               required
               />
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Reg&iacute;strate</button>
        </div>

      </form>
    </div>
  </div>
</div>
